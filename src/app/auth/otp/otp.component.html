<div class="login-page">
	<div class="login-box">
		<div class="logo">
			<img src="./assets/images/logo-17.svg" />
		</div>
		<form role="form" [formGroup]="form">
			<div class="msg">We just sent you a verification code..Please check you inbox</div>
			<p></p>
			<div class="row">
				<div class="col-md-12 col-md-6">
					<div class="form-group">
						<input kendoTextBox class="form-control" placeholder="OTP" formControlName="otp" />
						<div class="required-text"
							*ngIf="form.get('otp').hasError('required') && form.get('otp').touched">
							OTP is required
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-md-6">
					<button type="button" class="btn btn-primary w-100" [disabled]="!form.valid"
						(click)="validate()">Validate OTP</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="join-now">
						Didn't get code? <a href="javascript:void(0);" (click)="resend()">Resend</a>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
