<div class="modal-header">
    <div class="form-row align-items-center w-100">
        <div class="col-md-auto col-auto">
            <h4 class="modal-title">Login Preference</h4>
        </div>
        <div class="col-md-auto ml-auto col">
            <button class="btn-gray btn-add mr-2" (click)="onSave()" [disabled]="form.invalid || form.pristine">
                <span class="btn-circle-icon btn-cicle-green">
                    <img src="./assets/images/check-small.svg" />
                </span>
                Save
            </button>
            <button type="button" class="btn-white btn-border mr-1" (click)="onReset()">
                <span class="btn-circle-icon btn-cicle-blue">
                    <i class="las la-sync-alt"></i>
                </span>
                Reset
            </button>
            <button class="btn-gray btn-add" (click)="close()">
                <span class="btn-circle-icon btn-cicle-red"><img src="./assets/images/close-white.svg" /></span>
                Cancel
            </button>
        </div>
    </div>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="row">
            <div class="form-group col-lg-4 col-md-6">
                <label class="label-primary">Min Password Length</label>
                <input kendoTextBox type="text" class="w-100" formControlName="minPasswordLength" numOnly noSpace />
               
            </div>
          
            <div class="form-group col-lg-4 col-md-6">
                <label class="label-primary">Required Special Char</label>
                <kendo-combobox
                  [data]="sslDataSource"
                  formControlName="requiredSpecialChar"
                  [valuePrimitive]="true"
                  textField="viewValue"
                  valueField="value"
                  class="w-100"
                  [popupSettings]="{ width: 'auto' }"
                >
                </kendo-combobox>
            </div>

            <div class="form-group col-lg-4 col-md-6">
                <label class="label-primary">Required Alpha Char</label>
                <kendo-combobox
                  [data]="sslDataSource"
                  formControlName="requiredAlphaNumber"
                  [valuePrimitive]="true"
                  textField="viewValue"
                  valueField="value"
                  class="w-100"
                  [popupSettings]="{ width: 'auto' }"
                >
                </kendo-combobox>
            </div>
            
        </div>
        <div class="row">
            <div class="form-group col-lg-4 col-md-6">
                <label class="label-primary">Required Capital</label>
                <kendo-combobox
                  [data]="sslDataSource"
                  formControlName="requiredCapital"
                  [valuePrimitive]="true"
                  textField="viewValue"
                  valueField="value"
                  class="w-100"
                  [popupSettings]="{ width: 'auto' }"
                >
                </kendo-combobox>
            </div>
            <div class="form-group col-lg col-md-6">
                <label class="label-primary">Expired Day</label>
                <input kendoTextBox type="text" class="w-100" formControlName="expiredDay" numOnly noSpace />
               
            </div>
            <div class="form-group col-lg col-md-6">
                <label class="label-primary">Max Login Attempt</label>
                <input kendoTextBox type="text" class="w-100" formControlName="maxLoginAttempt" numOnly noSpace />
               
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-4 col-md-6">
                <label class="label-primary">Company</label>
                <kendo-combobox
                  [data]="companyDataSource"
                  formControlName="companyId"
                  [valuePrimitive]="true"
                  textField="value"
                  valueField="id"
                  class="w-100"
                  [disabled]="id>0"
                  [popupSettings]="{ width: 'auto' }"
                >
                </kendo-combobox>
            </div>
            
        </div>
    </form>
</div>
