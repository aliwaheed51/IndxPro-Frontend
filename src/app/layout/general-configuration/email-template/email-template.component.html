<div class="modal-header">
    <div class="form-row align-items-center w-100">
        <div class="col-md-auto col-auto">
            <h4 class="modal-title">Email Template</h4>
        </div>
        <div class="col-md-auto ml-auto col">
            <button class="btn-gray btn-add mr-2" (click)="onSave()" [disabled]="form.invalid || form.pristine">
                <span class="btn-circle-icon btn-cicle-green">
                    <img src="./assets/images/check-small.svg" />
                </span>
                Save
            </button>
            <button type="button" class="btn-white btn-border mr-1" (click)="onReset()">
                <span class="btn-circle-icon btn-cicle-blue">
                    <i class="las la-sync-alt"></i>
                </span>
                Reset
            </button>
            <button class="btn-gray btn-add" (click)="close()">
                <span class="btn-circle-icon btn-cicle-red"><img src="./assets/images/close-white.svg" /></span>
                Cancel
            </button>
        </div>
    </div>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="row">
            <div class="form-group col-lg-4 col-md-6">
                <label class="label-primary">Key Name</label>
                <input kendoTextBox type="text" class="w-100" formControlName="keyName" [attr.disabled]="id>0"
                    maxlength="50" noSpace />
                <div class="required-text"
                    *ngIf="form.get('keyName').hasError('required') && form.get('keyName').touched">
                    This field is required!
                </div>
            </div>
            <div class="form-group col-lg-4 col-md-6">
                <label class="label-primary">Email Setting</label>
                <kendo-combobox [data]="emailSettingDataSource" formControlName="eMailSettingId" [valuePrimitive]="true"
                    textField="value" valueField="id" class="w-100"
                    [popupSettings]="{ width: 'auto' }">
                </kendo-combobox>
                <div class="required-text"
                    *ngIf="form.get('eMailSettingId').hasError('required') && form.get('eMailSettingId').touched">
                    This field is required!
                </div>
            </div>
            <div class="form-group col-lg col-md-6">
                <label class="label-primary">Subject Name</label>
                <input kendoTextBox type="text" class="w-100" formControlName="subjectName" maxlength="1000" noSpace />
                <div class="required-text"
                    *ngIf="form.get('subjectName').hasError('required') && form.get('subjectName').touched">
                    This field is required!
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-4 col-md-6">
                <label class="label-primary">BCC</label>
                <input kendoTextBox type="text" class="w-100" formControlName="bcc" noSpace />
            </div>
            <div class="form-group col-lg-4 col-md-6">
                <label class="label-primary">Company</label>
                <kendo-combobox [data]="companyDataSource" formControlName="companyId" [valuePrimitive]="true"
                    textField="value" valueField="id" class="w-100" [disabled]="id>0"
                    [popupSettings]="{ width: 'auto' }">
                </kendo-combobox>
                <div class="required-text"
                    *ngIf="form.get('companyId').hasError('required') && form.get('companyId').touched">
                    This field is required!
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg col-md-6">
                <label class="label-primary">Body</label>
                <kendo-editor formControlName="body"></kendo-editor>
                <div class="required-text" *ngIf="form.get('body').hasError('required') && form.get('body').touched">
                    This field is required!
                </div>
            </div>

        </div>


    </form>
</div>
