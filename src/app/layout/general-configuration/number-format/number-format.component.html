<div class="modal-header">
    <div class="form-row align-items-center w-100">
        <div class="col-md-auto col-auto">
            <h4 class="modal-title">Number Format</h4>
        </div>
        <div class="col-md-auto ml-auto col">
            <button class="btn-gray btn-add mr-2" (click)="onSave()" [disabled]="form.invalid || form.pristine">
                <span class="btn-circle-icon btn-cicle-green">
                    <img src="./assets/images/check-small.svg" />
                </span>
                Save
            </button>
            <button type="button" class="btn-gray mr-2" (click)="onReset()">
                <span class="btn-circle-icon btn-cicle-blue">
                    <i class="las la-sync-alt"></i>
                </span>
                Reset
            </button>
            <button class="btn-gray btn-add" (click)="close()">
                <span class="btn-circle-icon btn-cicle-red"><img src="./assets/images/close-white.svg" /></span>
                Cancel
            </button>
        </div>
    </div>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="row">
            <div class="form-group col-lg-4 col-md-6">
                <label>
                    <input type="checkbox" kendoCheckBox id="isManual" formControlName="isManual" /> Is
                    Manual?
                </label>
            </div>
        </div>
        <div class="row">            
            <div class="form-group col-lg-4 col-md-6">
                <label class="label-primary">Key Name</label>
                <input kendoTextBox type="text" class="w-100" formControlName="keyName" [attr.disabled]="id>0" maxlength="50" noSpace />
                <div class="required-text"
                    *ngIf="form.get('keyName').hasError('required') && form.get('keyName').touched">
                    This field is required!
                </div>
            </div>
            <div class="form-group col-lg col-md-6">
                <label class="label-primary">Prefix Format</label>
                <input kendoTextBox type="text" class="w-100" formControlName="prefixFormat" maxlength="100" [disableControl]="form.get('isManual').value" noSpace />
            </div>
            <div class="form-group col-lg col-md-6">
                <label class="label-primary">Year Format</label>
                <input kendoTextBox type="text" class="w-100" formControlName="yearFormat" maxlength="8"  [disableControl]="form.get('isManual').value" noSpace />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-4 col-md-6">
                <label class="label-primary">Month Format</label>
                <input kendoTextBox type="text" class="w-100" formControlName="monthFormat" maxlength="50" [disableControl]="form.get('isManual').value" noSpace />
            </div>
            <div class="form-group col-lg col-md-6">
                <label class="label-primary">Start Number</label>
                <input kendoTextBox type="text" class="w-100" formControlName="startNumber" maxlength="100" [disableControl]="form.get('isManual').value" numOnly noSpace />
            </div>
            <div class="form-group col-lg-4 col-md-6">
                <label class="label-primary">Company</label>
                <kendo-combobox [data]="companyDataSource" formControlName="companyId" [valuePrimitive]="true"
                    textField="value" valueField="id" class="w-100" [disabled]="id>0"
                    [popupSettings]="{ width: 'auto' }">
                </kendo-combobox>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-4 col-md-6">
                <label class="label-primary">Separate Sign</label>
                <input kendoTextBox type="text" class="w-100" formControlName="separateSign" [disableControl]="form.get('isManual').value"  maxlength="2" noSpace />
                
            </div>
            <div class="form-group col-lg-4 col-md-6">
                <label class="label-primary">Reset Year</label>
                <kendo-combobox
                  [data]="sslDataSource"
                  formControlName="resetYear"
                  [valuePrimitive]="true"
                  textField="viewValue"
                  valueField="value"
                  class="w-100"
                  [disableControl]="form.get('isManual').value"
                  [popupSettings]="{ width: 'auto' }"
                >
                </kendo-combobox>
            </div>
            <div class="form-group col-lg col-md-6">
                <label class="label-primary">Hint</label>
                <input kendoTextBox type="text" class="w-100" formControlName="hint" maxlength="500" [disableControl]="form.get('isManual').value" noSpace />
            </div>
        </div>
        <div class="row">
            <div class="form-group  col-md-4">
                <label class="label-primary">Number Length</label>
                <input kendoTextBox type="text" class="w-100" formControlName="numberLength" maxlength="500" [disableControl]="form.get('isManual').value" numOnly noSpace />
            </div>
        </div>
    </form>
</div>
