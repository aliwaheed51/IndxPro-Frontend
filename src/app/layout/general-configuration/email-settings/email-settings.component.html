<div class="modal-header">
    <div class="form-row align-items-center w-100">
        <div class="col-md-auto col-auto">
            <h4 class="modal-title">Email Setting</h4>
        </div>
        <div class="col-md-auto ml-auto col">
            <button class="btn-gray btn-add mr-2" (click)="onSave()" [disabled]="form.invalid || form.pristine">
                <span class="btn-circle-icon btn-cicle-green">
                    <img src="./assets/images/check-small.svg" />
                </span>
                Save
            </button>
            <button type="button" class="btn-white btn-border mr-1" (click)="onReset()">
                <span class="btn-circle-icon btn-cicle-blue">
                    <i class="las la-sync-alt"></i>
                </span>
                Reset
            </button>
            <button class="btn-gray btn-add" (click)="close()">
                <span class="btn-circle-icon btn-cicle-red"><img src="./assets/images/close-white.svg" /></span>
                Cancel
            </button>
        </div>
    </div>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="row">
            <div class="form-group col-lg-4 col-md-6">
                <label class="label-primary">Email From</label>
                <input kendoTextBox type="text" class="w-100" formControlName="emailFrom" maxlength="300" noSpace />
                <div class="required-text"
                    *ngIf="form.get('emailFrom').hasError('required') && form.get('emailFrom').touched">
                    This field is required!
                </div>
            </div>
            <div class="form-group col-lg col-md-6">
                <label class="label-primary">Port Name</label>
                <input kendoTextBox type="text" class="w-100" formControlName="portName" maxlength="100" noSpace />
                <div class="required-text"
                  *ngIf="form.get('portName').hasError('required') && form.get('portName').touched">
                   This field is required!
                </div>
            </div>
            <div class="form-group col-lg col-md-6">
                <label class="label-primary">Mail Server</label>
                <input kendoTextBox type="text" class="w-100" formControlName="domainName" maxlength="100" noSpace />
                <div class="required-text"
                  *ngIf="form.get('domainName').hasError('required') && form.get('domainName').touched">
                   This field is required!
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg col-md-6">
                <label class="label-primary">password</label>
                <input kendoTextBox type="password" class="w-100" formControlName="emailPassword" maxlength="200" noSpace />
                <div class="required-text"
                  *ngIf="form.get('emailPassword').hasError('required') && form.get('emailPassword').touched">
                   This field is required!
                </div>
            </div>
           
            <div class="form-group col-lg-4 col-md-6">
                <label class="label-primary">Mail SSL</label>
                <kendo-combobox
                  [data]="sslDataSource"
                  formControlName="mailSsl"
                  [valuePrimitive]="true"
                  textField="viewValue"
                  valueField="value"
                  class="w-100"
                  [popupSettings]="{ width: 'auto' }"
                >
                </kendo-combobox>
            </div>
            <div class="form-group col-lg-4 col-md-6">
                <label class="label-primary">Company</label>
                <kendo-combobox
                  [data]="companyDataSource"
                  formControlName="companyId"
                  [valuePrimitive]="true"
                  textField="value"
                  valueField="id"
                  class="w-100"
                  [disabled]="id>0"
                  [popupSettings]="{ width: 'auto' }"
                >
                </kendo-combobox>
            </div>
        </div>
    </form>
</div>
