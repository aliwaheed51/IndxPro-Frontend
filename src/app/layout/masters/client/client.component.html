<div>
    <master-header title="Client" tableName="client" (saveClick)="onSave()" [id]="id" [formGroup]="form"
        (backClick)="backClick.emit()" (resetClick)="onReset()" [screenCode]="1"></master-header>
    <form class="k-form" [formGroup]="form">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                
                    <div class="form-group col-md-4">
                        <label>First Name</label>
                        <input kendoTextBox type="text" class="w-100" formControlName="firstName" maxlength="200"
                            noSpace />
                        <div class="required-text"
                            *ngIf="form.get('firstName').hasError('required') && form.get('firstName').touched">
                            This field is required!
                        </div>
                    </div>

                    <div class="form-group col-md-4">
                        <label>Last Name</label>
                        <input kendoTextBox type="text" class="w-100" formControlName="lastName" maxlength="200"
                            noSpace />
                        <div class="required-text"
                            *ngIf="form.get('lastName').hasError('required') && form.get('lastName').touched">
                            This field is required!
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Email</label>
                        <input kendoTextBox type="text" class="w-100" formControlName="email" noSpace />
                        <div class="required-text" *ngIf="form.get('email').hasError('email')">
                            This field is not valid value!
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Client Company Name</label>
                        <input kendoTextBox type="text" class="w-100" formControlName="clientCompanyName"/>
                        <div class="required-text"
                            *ngIf="form.get('clientCompanyName').hasError('required') && form.get('clientCompanyName').touched">
                            This field is required!
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Office Number & Building Name</label>
                        <input kendoTextBox type="text" class="w-100" formControlName="officeNoAndBuilding"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label>City</label>
                        <input kendoTextBox type="text" class="w-100" formControlName="city"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Country</label>
                        <input kendoTextBox type="text" class="w-100" formControlName="country"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Telephone Number</label>
                        <kendo-maskedtextbox name="masked" [maskOnFocus]="true" [mask]="mask" formControlName="telephoneNumber">
                        </kendo-maskedtextbox>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Contact Name</label>
                        <input kendoTextBox type="text" class="w-100" formControlName="contactName"/>
                        <div class="required-text"
                            *ngIf="form.get('contactName').hasError('required') && form.get('contactName').touched">
                            This field is required!
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Contact Title</label>
                        <input kendoTextBox type="text" class="w-100" formControlName="contactTitle"/>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Contact Mobile Number</label>
                        <kendo-maskedtextbox name="masked" [maskOnFocus]="true" [mask]="mask" formControlName="contactMobile">
                        </kendo-maskedtextbox>
                    </div>
                    <div class="form-group col-md-4" *ngIf ="isSuperAdmin">
                        <label>Company</label>
                        <kendo-combobox [data]="companies" formControlName="companyId" [valuePrimitive]="true"
                            textField="value" valueField="id" class="w-100" [popupSettings]="{ width: 'auto' }">
                        </kendo-combobox>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Client Bank account details</label>
                        <input kendoTextBox type="text" class="w-100" formControlName="clientBankDetail"/>
                    </div>
                </div>
               
            </div>
            <div class="col-md-auto">
                <div class="user-pic-control mb-3">
                    <div class="snapshot">
                        <img class="avtar" [src]="profilePicPath" class="image vol-picture">
                    </div>
                </div>
                <input id="fileInput" type="file" (change)="fileChange($event.target.files)" onclick="this.value = null"
                    accept="image/*" />
            </div>
        </div>
    </form>
</div>
