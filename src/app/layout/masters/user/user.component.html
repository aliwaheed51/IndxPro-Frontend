<div>
    <master-header title="User" tableName="user" (saveClick)="onSave()" [id]="id" [formGroup]="form"
        (backClick)="backClick.emit()" (resetClick)="onReset()" [screenCode]="1"></master-header>

    <form class="k-form" [formGroup]="form">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label>First Name</label>
                        <input kendoTextBox type="text" class="w-100" formControlName="firstName" maxlength="200"
                            noSpace />
                        <div class="required-text"
                            *ngIf="form.get('firstName').hasError('required') && form.get('firstName').touched">
                            This field is required!
                        </div>
                    </div>

                    <div class="form-group col-md-4">
                        <label>Last Name</label>
                        <input kendoTextBox type="text" class="w-100" formControlName="lastName" maxlength="200"
                            noSpace />
                        <div class="required-text"
                            *ngIf="form.get('lastName').hasError('required') && form.get('lastName').touched">
                            This field is required!
                        </div>
                    </div>

                    <div class="form-group col-md-4">
                        <label>Mobile Number</label>
                        <kendo-maskedtextbox name="masked" [maskOnFocus]="true" [mask]="mask" formControlName="mobile">
                        </kendo-maskedtextbox>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-4">
                        <label>Email Address</label>
                        <input kendoTextBox type="text" class="w-100" formControlName="email" maxlength="200" noSpace />
                        <div class="required-text"
                            *ngIf="form.get('email').hasError('required') && form.get('email').touched">
                            This field is required!
                        </div>
                        <div class="required-text" *ngIf="form.get('email').hasError('email')">
                            This field is not valid value!
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Password</label>
                        <input type="password" kendoTextBox [disableControl]="id>0" class="w-100"
                            formControlName="password" maxlength="200" noSpace />
                        <div class="required-text"
                            *ngIf="form.get('password').hasError('required') && form.get('password').touched">
                            This field is required!
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Role Name</label>
                        <kendo-multiselect *ngIf="form.get('isEmployee').value == true" [data]="roleData"
                            textField="value" valueField="id" (valueChange)="rolechange($event)"
                            [(ngModel)]="selectedRoles" [ngModelOptions]="{standalone:true}"> </kendo-multiselect>
                        <kendo-combobox
                            *ngIf="form.get('isEmployee').value == null || form.get('isEmployee').value == false"
                            [data]="roleData" textField="value" valueField="id" formControlName="userRoleId"
                            [valuePrimitive]="true"> </kendo-combobox>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label>User Name</label>
                        <input kendoTextBox type="text" class="w-100" formControlName="userName" maxlength="40"
                            noSpace />
                        <div class="required-text"
                            *ngIf="form.get('userName').hasError('required') && form.get('userName').touched">
                            This field is required!
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Address</label>
                        <textarea kendoTextArea class="w-100" formControlName="address"></textarea>

                    </div>
                    <div class="form-group col-md-4">
                        <label>Company Name</label>

                        <!-- <kendo-multiselect *ngIf="form.get('isEmployee').value == null || form.get('isEmployee').value == false" [data]="companies"
                            (valueChange)="rolechange($event)" textField="value" valueField="id"
                            [(ngModel)]="selectedCompany" [ngModelOptions]="{standalone:true}"> </kendo-multiselect> -->
                        <kendo-combobox [data]="companies" textField="value" valueField="id" formControlName="companyId"
                            [valuePrimitive]="true"> </kendo-combobox>
                        <div class="required-text"
                            *ngIf="form.get('companyId').hasError('required') && form.get('companyId').touched">
                            This field is required!
                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <label>Is Email Verified ?</label>
                        <kendo-switch class="k-switch" class="w-50" [onLabel]="'Yes'" [offLabel]="'No'"
                            formControlName="isEmailVerify"></kendo-switch>
                    </div>
                    <div class="form-group col-md-1">
                        <label>Is Employee ?</label>
                        <kendo-switch class="k-switch" class="w-100" [onLabel]="'Yes'" [offLabel]="'No'"
                            formControlName="isEmployee"></kendo-switch>
                    </div>
                </div>
            </div>
            <div class="col-md-auto">
                <div class="user-pic-control mb-3">
                    <div class="snapshot">
                        <img class="avtar" [src]="profilePicPath" class="image vol-picture">
                    </div>
                </div>
                <input id="fileInput" type="file" (change)="fileChange($event.target.files)" onclick="this.value = null"
                    accept="image/*" />
            </div>
        </div>
    </form>
</div>
