<div>
    <master-header title="Expenditure Type" tableName="expenditureType" (saveClick)="onSave()" [id]="id"
        [formGroup]="form" (backClick)="backClick.emit()" (resetClick)="onReset()" [screenCode]="1"></master-header>
    <form class="k-form" [formGroup]="form">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="form-group col-md-4">
                        <label>Beneficiary Category</label>
                        <kendo-dropdownlist formControlName="beneficiaryCategoryID"
                            [defaultItem]="defaultBeneficiaryCategory" [data]="beneficiaryCategories"
                            [textField]="'value'" [valueField]="'id'" [valuePrimitive]="true" required>
                        </kendo-dropdownlist>
                        <div class="required-text"
                            *ngIf="form.get('beneficiaryCategoryID').hasError('required') && form.get('beneficiaryCategoryID').touched">
                            This field is required!
                        </div>
                    </div>

                    <div class="form-group col-md-4">
                        <label>Expenditure Type</label>
                        <input kendoTextBox type="text" class="w-100" formControlName="expenditureTypeName"
                            maxlength="200" noSpace />
                        <div class="required-text"
                            *ngIf="form.get('expenditureTypeName').hasError('required') && form.get('expenditureTypeName').touched">
                            This field is required!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
