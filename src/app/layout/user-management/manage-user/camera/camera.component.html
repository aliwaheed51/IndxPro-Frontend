<div class="modal-header">
	<div class="form-row align-items-center w-100">
		<div class="col-md-auto ml-auto col">
			<button class="btn-circle-font-icon btn-cicle-green mr-2" (click)="triggerSnapshot();" title="Take Picture"
				style="cursor: pointer">
				<i class="las la-camera-retro  fs-20"></i>
			</button>
			<button class="btn-circle-font-icon btn-cicle-green mr-4" (click)="remove();" style="cursor: pointer"
				title="Refresh Camera">
				<i class="las la-sync fs-20"></i>
			</button>
		</div>
	</div>
</div>
<div class="modal-body">
	<div *ngIf="showWebcam">
		<webcam [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
			[allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions"
			(cameraSwitched)="cameraWasSwitched($event)" (initError)="handleInitError($event)">
		</webcam>
		<div class="form-group mt-3">
			<label for="exampleInputEmail1" *ngIf="errors.length > 0">
				Messages:
			</label>
			<ul *ngFor="let error of errors" class="form-control mb-0" style="list-style-type:none">
				<li style="list-style-type:none" class="">{{error | json}}</li>
			</ul>
		</div>
	</div>
</div>
