<div class="menu-bar d-flex align-items-center">
    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-auto cursor-pointer excludeMainMenu" (click)="toggleMenu()"><i class="fa fa-bars"></i> Menu</div> -->
            <div class="col-auto cursor-pointer excludeMainMenu" (click)="toggleMenu()"><i class="fa fa-bars"></i></div>
            <div class="col border-left">
                <!-- <img src="./assets/images/noun_breadcrumb.svg" /> -->
                <ol class="nav-breadcrumb">
                    <li class="breadcrumb-item"><span>Home</span></li>
                    <li [ngClass]="mainMenu == '' ? '' :'breadcrumb-item'"><span>{{mainMenu}}</span></li>
                    <li [ngClass]="subMenu == '' ? '' :'breadcrumb-item active'" aria-current="page">{{subMenu}}</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<app-sidebar-menu [@slideInOut]="menuState" (itemClicked)="menuState = 'out'; itemClicked.emit($event)" (hideMenu)="menuState = 'out'" (mainMenu)="getMainValue($event)" (subMenu)="getSubValue($event)" style="height: 8%;">
</app-sidebar-menu>
